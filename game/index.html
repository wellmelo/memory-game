<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game DBZ | Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
    <script defer src="../js/game.js"></script>

</head>
<body>

    <main>
        <header>
            <span class="player"></span>
            <span>
                <span class="timer-texto">TIMER:</span> <span class="timer">00</span>
                <button onClick
                ="window.location.reload();" class="refresh">PLAY AGAIN</button>
            </span>
        </header>

        <div class="grid"></div>

        <div class="footer">
            Desenvolvido por Well Melo -> <a href="https://github.com/wellmelo" target="_blank">Meu GitHub</a>
        </div>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn"></button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations <span class="nomeplayer"></span>! You time is <span class="timerdois"></span> seconds!</p><br><br>
                <button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button>
            </div>

        </div>

    </main>
</body>
</html>
