<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game DBZ | Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
    <script defer src="../js/game.js"></script>

</head>
<body>

    <main>
        <header>
            <span class="player">AAA</span>
            <span>
                <span class="timer-texto">TIMER:</span>
                <span class="timer"></span>
                <span id="timerCombined">VALENDO!</span>
                <button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button>
            </span>
        </header>

        <div class="grid"></div>

        <div class="footer">
            Desenvolvido por Well Melo -> <a href="https://github.com/wellmelo" target="_blank">Meu GitHub</a>
        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn"></button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations <b><span class="nomeplayer"></span></b>! You completed the game in <b><span id="timerCombined2">00:00</span></b> time!</p><br>
                <button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button>
            </div>

        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn2">ABRIR RANKING</button>

        <!-- The Modal -->
        <div id="myModal2" class="modal2">

            <!-- Modal content -->
            <div class="modal-content2">
                <span class="close2">&times;</span>
                <div id="ranking"></div>
                <br>
                <button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button>
            </div>

        </div>



    </main>
</body>
</html>
