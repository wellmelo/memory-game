<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game DBZ | Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
    <script defer src="../js/game.js"></script>

</head>
<body>

    <main class="conteudo">
        <header class="headPai">

                <div class="headLeft">
                    <div class="headLeftUm">
                        <div class="nick">NICK:</div>
                        <div class="player"></div>
                    </div>

                    <div class="headLeftDois">                        
                        <button id="myBtn2">RANKING</button>
                    </div>
                </div>


                <div class="headRight">
                    <div class="headRightUm">
                        <div class="timer-texto">TIMER:</div>
                        <div class="timer"></div>
                        <span id="timerCombined"><b style="color: #a52a2a;">LET'S GO!</b></span>
                    </div>
                    <div class="headRightDois">                        
                        <button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button>
                    </div>
                </div>
        </header>

        <div class="grid"></div>

        <div class="footer">
            Desenvolvido por Well Melo ❤️ 
        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn"></button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations 
                    <b><span class="nomeplayer"></span></b>
                    ! You completed the game in
                    <b><span id="timerCombined2">00:00</span></b> 
                    time!
                </p>
                <!--<button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button> -->
            </div>
        </div>

        <!-- The Modal 2 -->
        <div id="myModal2" class="modal2">
            <!-- Modal content -->
            <div class="modal-content2">
                <span class="close2">&times;</span>
                <span><b>Ranking</b> and <b>History</b><hr></span>
                
                <div class="tabela-ranking-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Nick</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tbody id="ranking-list">
                        </tbody>
                    </table>
                </div>
                    
                <button onClick="window.location.reload();" class="rankButton">PLAY AGAIN</button>
            </div>
        </div>

    </main>
</body>
</html>
