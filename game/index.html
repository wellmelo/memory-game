<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game DBZ | Well Melo</title>

        <meta property="og:url" content="https://memorygame.wellmelo.com" />
        <meta property="og:type" content="Game" />
        <meta property="og:title" content="Memory Game - Drabon Ball Z" />
        <meta property="og:description" content="Memory game with Dragon Ball Z theme, have fun and share with your friends!" />
        <meta property="og:image" content="https://memorygame.wellmelo.com/images/goku.gif" />
        <meta property="og:site_name" content="Well Melo - Desenvolvedor Web"/>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/game.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="../js/game.js"></script>

</head>
<body>

    <main class="conteudo">
        <header class="headPai">

                <div class="headLeft">
                    <div class="headLeftUm">
                        <div class="nick">NICK:</div>
                        <div class="player"></div>
                    </div>

                    <div class="headLeftDois">                        
                        <button id="myBtn2"><i class="fa fa-trophy" aria-hidden="true"></i> RANKING</button>
                    </div>
                </div>


                <div class="headRight">
                    <div class="headRightUm">
                        <div class="timer-texto">TIMER:</div>
                        <div class="timer"></div>
                        <span id="timerCombined"><b style="color: #a52a2a;">LET'S GO!</b></span>
                    </div>
                    <div class="headRightDois">                        
                        <button onClick="window.location.reload();" class="refresh"><i class="fa fa-gamepad" aria-hidden="true"></i> PLAY AGAIN</button>
                    </div>
                </div>
        </header>

        <div class="grid"></div>

        <div class="footer">
            Desenvolvido por Well Melo ❤️ 
        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn"></button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations 
                    <b><span class="nomeplayer"></span></b>
                    ! You completed the game in
                    <b><span id="timerCombined2">00:00</span></b> 
                    time!
                </p>
                <img src="../images/goku-win.gif" alt="Goku Win!" class="responsive">
                <!--<button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button> -->
            </div>
        </div>

        <!-- The Modal 2 -->
        <div id="myModal2" class="modal2">
            <!-- Modal content -->
            <div class="modal-content2">
                <span class="close2">&times;</span>
                <span><b>Ranking</b> and <b>History</b><hr></span>
                
                <div class="avisoRank">
                    <b>Rank is enabled</b> after finding all the cards.
                    <img src="../images/goku.gif" alt="Goku!" class="responsive">
                </div>

                <div class="tabelaRankingList">
                    <table>
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Nick</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                            <tbody id="ranking-list">
                        </tbody>
                    </table>
                </div>
                    
                <button onClick="window.location.reload();" class="rankButton"><i class="fa fa-gamepad" aria-hidden="true"></i> PLAY AGAIN</button>
            </div>
        </div>

    </main>
</body>
</html>
