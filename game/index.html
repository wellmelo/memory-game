<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game DBZ | Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
    <script defer src="../js/game.js"></script>

</head>
<body>

    <main>
        <header>
            <span class="player"></span>
            <button id="myBtn2" style="padding:3px 10px;cursor: pointer; background-color: brown;color:#fff;border-radius: 5px;">RANKING</button>
            <span>
                <span class="timer-texto">TIMER:</span>
                <span class="timer"></span>
                <span id="timerCombined"><b style="color: #a52a2a;">VALENDO!</b></span>
                <button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button>
            </span>
        </header>

        <div class="grid"></div>

        <div class="footer">
            Desenvolvido por Well Melo ❤️ 
        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn"></button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations 
                    <b><span class="nomeplayer"></span></b>
                    ! You completed the game in
                    <b><span id="timerCombined2">00:00</span></b> 
                    time!
                </p>
                <!--<button onClick="window.location.reload();" class="refresh">PLAY AGAIN</button> -->
            </div>
        </div>

        <!-- The Modal 2 -->
        <div id="myModal2" class="modal2">
            <!-- Modal content -->
            <div class="modal-content2">
                <span class="close2">&times;</span>
                <b>Ranking</b> and <b>History</b><hr><br>
                <div id="ranking-list" style="padding-bottom: 10px;">
                    <span>Complete a round to enable.</span></div>
                <button onClick="window.location.reload();" class="rankButton">PLAY AGAIN</button>
            </div>
        </div>

    </main>
</body>
</html>
